<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<title>Anna's startup</title>
    <meta name="description" content="Coolest startup ever" />
    <meta name="author" content="Yaroslav Korzh" />
    <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="lib/css/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-responsive.css">
    	<link rel="stylesheet" href="lib/css/bpopup.min.css">
    <link rel="stylesheet" href="lib/css/bigvideo.css">

	<link rel="stylesheet" type="text/css" href="lib/css/semantic.min.css">
    <link rel="stylesheet" href="css/landing.css">


<script type="text/javascript" src="lib/js/jquery-1.11.3.min.js"></script>
<!-- for video background -->
<script type="text/javascript" src="lib/js/jquery-ui.min.js"></script>
<script src="lib/js/video.js"></script>
<script src="lib/js/imagesloaded.pkgd.min.js"></script>
<script src="lib/js/bigvideo.js"></script>
<!-- for video background -->
<script src="lib/js/semantic.min.js"></script>
<script src="lib/js/jquery.bpopup.min.js"></script>

<script type="text/javascript" src="js/landing.js"></script> 

</head>



<body>
	<div class="main">
		<div class="how_it_works">
			<img class="sharing center" src="/res/img/sharing.jpeg">
	        <div class="help_close">
	        	<img class="help_close" src="/res/img/close.png">
	    	</div>
	    </div>
		<div class="help hidden">
	        <img class="help" src="/res/img/help.png">
	    </div>
	    <div class="logo hidden">
	        <img class="logo" src="/res/img/duck_logo.png">
	    </div>

		<div class="main">
			<div class="head-msg">
				<div class="headline-main">Make advertising easier!</div><br>
				<div class="headline-runner">Targeted video advertising as easy as one, two, three!</div> 
			</div>
			<button id="test-btn" class="massive ui green submit button mainbtn submit-email-btn">Test service</button>
			<div align="center">
				<div>
					<button id="register-btn" class="massive ui blue submit button mainbtn submit-email-btn">Register</button>

					<button id="login-btn" class="massive ui green submit button mainbtn submit-email-btn">Login</button>
				</div>

				<div class="sign-up-form container hidden">
			      <form id="sign-up" class="form-signin" >
			        <p class="form-signin-heading">Leave us your email, we will catch you up soon</p>
			        <div class="field" align="center">
					    <input type="text" class="input-block-level" name="name" placeholder="Name">
					    
					</div>
			        <div class="field" align="center">
					    <input type="email" class="input-block-level" name="email" placeholder="Email address">
					    
					</div>
					<div class="field" align="center">
					    <input type="password" class="input-block-level" name="password" placeholder="Password">					    
					</div>
					<div class="field" align="center">
					    <input type="password" class="input-block-level" name="checkpassword" placeholder="Re-type password">					    
					</div>
					<div id="error-container" class="ui error message" style="display: none;"></div>
			        <div class="submit-email">
			        	<button id="submit-btn" class="ui blue submit button submit-email-btn" type="submit">Register</button>
			        </div>		        
			      </form>			    
				</div>

				<div class="login-form container hidden">
			      <form id="login-form" class="form-signin" >
			        <p class="form-signin-heading">Please login</p>
			        
			        <div class="field" align="center">
					    <input type="email" class="input-block-level" name="email" placeholder="Email address">
					    
					</div>
					<div class="field" align="center">
					    <input type="password" class="input-block-level" name="name" placeholder="Password">
					    
					</div>
					<div id="error-container" class="ui error message" style="display: none;"></div>
			        <div class="submit-email">
			        	<button id="submit-btn" class="ui blue submit button submit-email-btn" type="submit">Login</button>
			        </div>		        
			      </form>
			    </div> <!-- /container -->
			<div> 
				
			</div>
		</div>
	</div>
</body>
</html>
